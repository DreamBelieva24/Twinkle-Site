    <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="katharrismail@gmail.com"
    action="https://script.google.com/macros/s/AKfycbwrSElCv4Epzsxl2WoE038Fel5BBxfckZeHC7dQnH7OuSDYaEMz/exec">
    <div class="row">
      <div class="col s7 offset-s3">
        <div class="form-container">
          <div class="row">
            <form class="col s12 contact-form right-alert" id="contact">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" name="first_name" type="text">
                  <label for="first_name">* First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" name="last_name">
                  <label for="last_name">* Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="phone" type="text" name="phone">
                  <label for="phone">Phone</label>
                </div>
                <div class="input-field col s6">
                  <input id="email" type="text" name="email">
                  <label for="email">* Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="address" type="text" name="address">
                  <label for="address">Address</label>
                </div>
              </div>
              <br>
              <br>
              <br>

              <div class="row">
                <div class="input-field col s12">
                  <input id="subject" type="text" name="subject">
                  <label for="subject">* Subject:</label>
                </div>
              </div>

              <div class="row">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="message" class="materialize-textarea" name="message"></textarea>
                    <label for="message">* Message</label>
                  </div>
                  <button class="btn" id="submitForm" type="submit">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
<!-- Customise the Thankyou Message People See when they submit the form: -->
<div style="display:none; background-color: rgba(252, 252, 244, 0.9);

font-weight: bolder;" id="thankyou_message">
