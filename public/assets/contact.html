<!DOCTYPE html>
<html lang="en">
<header>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact Us</title>

<body class="contact-body">
  <main>
      <nav class="nav-extended">
          <div class="nav-wrapper light-green lighten-4">
            <div id="logo">
              <img class="brand-logo" class="left responsive-img;" src="/assets/images/twinklelogo.jpg" style="width:300px; height:150px;">>
            </div>
    
            <!-- <div class="space"></div> -->
            <ul id="nav-mobile" class="right hide-on-med-and-down">
    
              <li>
                <a class="waves-effect waves-light btn-large " href="/">Home</a>
              </li>
              <li>
                <a class="waves-effect waves-light btn-large " href="/shop">Shop</a>
              </li>
              <li>
                <a class="waves-effect waves-light btn-large " href="/contact">Contact Us</a>
              </li>
            </ul>
            <div class="nav-content">
              <br>
              <br>
              <br>
              <br>
              <br>
    
    
            </div>
          </div>
    
        </nav>


    <br>

    <br>

    <div class="row">
      <div class="col s7 offset-s3">
        <div class="form-container">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate" required>
                  <label for="first_name">* First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate" required>
                  <label for="last_name">* Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="phone" type="text" class="validate">
                  <label for="phone">Phone</label>
                </div>
                <div class="input-field col s6">
                  <input id="email" type="text" class="validate" required>
                  <label for="email">* Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="address" type="text" class="validate">
                  <label for="address">Address</label>
                </div>
              </div>
              <br>
              <br>
              <br>

              <div class="row">
                <div class="input-field col s12">
                  <input id="subject" type="text" class="validate" required>
                  <label for="subject">* Subject:</label>
                </div>
              </div>

              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12" required>
                      <textarea id="message" class="materialize-textarea"></textarea>
                      <label for="message">* Message</label>
                    </div>
                    <button type="button" class="btn btn-info btn-block" id="contact-button">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer light-green lighten-4">
      <div class="container ">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="#26a69a teal-text">Contact Information</h5>
            <p class="#26a69a teal-text">
              33 Jefferson St
              <br> Savannah, Georgia
              <br>
              <br> Call (912) 234-1001
            </p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="#26a69a teal-text">Links</h5>
            <ul>
              <li>
                <a class="#26a69a teal-text" href="#!">Facebook Link Here</a>
              </li>
              <li>

            </ul>

        </div>
      </div>

</body>

</html>
