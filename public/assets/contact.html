<body class="contact-body">
  <main>
    
    <nav style="height:100px;">
      <div class="nav-wrapper l#fce4ec pink lighten-5">
        <a href="/" class="brand-logo">
          <img src="/assets/images/twinklelogo.jpg" style="width:200px; height:100px;">

        <a href="#" data-target="mobile-demo" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down menu">
          <li>
            <a class="menuList waves-effect waves-cyan btn-flat #00b8d4 cyan-text lighten-4-text" href="/">Home</a>
          </li>
          <li>
            <a class="menuList waves-effect waves-cyan btn-flat #00b8d4 cyan-text lighten-4-text" href="/shop">Shop</a>
          </li>
          <li>
            <a class="menuList waves-effect waves-cyan btn-flat #00b8d4 cyan-text lighten-4-text" href="/contact">Contact</a>
          </li>
        </ul>
      </div>

    <ul class="sidenav" id="mobile-demo">
      <li>
        <a class="waves-effect waves-cyan btn-flat #00b8d4 cyan-text lighten-4-text" href="/">Home</a>
      </li>
      <li>
        <a class="waves-effect waves-cyan btn-flat #00b8d4 cyan-text lighten-4-text" href="/shop">Shop</a>
      </li>
      <li>
        <a class="waves-effect waves-cyan btn-flat #00b8d4 cyan-text lighten-4-text" href="/contact">Contact</a>
      </li>
    </ul>

    <br>
    <br>

    <div class="row">
      <div class="col s7 offset-s3">
        <div class="form-container">
          <div class="row">
            <form class="col s12 contact-form right-alert" id="contact">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" name="first_name" type="text">
                  <label for="first_name">* First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" name="last_name">
                  <label for="last_name">* Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input id="phone" type="text" name="phone">
                  <label for="phone">Phone</label>
                </div>
                <div class="input-field col s6">
                  <input id="email" type="text" name="email">
                  <label for="email">* Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="address" type="text" name="address">
                  <label for="address">Address</label>
                </div>
              </div>
              <br>
              <br>
              <br>

              <div class="row">
                <div class="input-field col s12">
                  <input id="subject" type="text" name="subject">
                  <label for="subject">* Subject:</label>
                </div>
              </div>

              <div class="row">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="message" class="materialize-textarea" name="message"></textarea>
                    <label for="message">* Message</label>
                  </div>
                  <button class="btn" id="submitForm" type="submit">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
      </div>
    </div>


  </main>
  <footer class="page-footer l#fce4ec pink lighten-5">
